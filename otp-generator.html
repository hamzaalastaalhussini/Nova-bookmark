<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 220px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>OTP Generator</h1>
  <button onclick="generateOTP()">Generate OTP</button>

  <script>
    function generateOTP() {
      fetch('/generate-otp')
        .then(res => res.json())
        .then(data => {
          localStorage.setItem("currentOTP", data.otp);
          alert("OTP generated: " + data.otp);
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Failed to generate OTP");
        });
    }
  </script>
</body>
</html>
