<!DOCTYPE html>
<html style="border-radius: 12px; overflow: hidden;">
<head>
  <title>Skip Math</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 16px;
      width: 180px;
      height: 240px;
      background: #1c1e2b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 12px;  /* Added border-radius for rounded corners */
    }

    #launcher {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      /* Removed border-radius from here */
    }

    #drag-handle {
      width: 100%;
      height: 24px;
      cursor: move;
      background: transparent;
      position: absolute;
      top: 0;
    }

    #close-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 2px 8px;
    }

    #capture {
      background: #2c2e3b;
      border: none;
      color: white;
      padding: 0;  /* Remove padding to avoid affecting line-height centering */
      border-radius: 8px;
      cursor: pointer;
      margin-top: 24px;
      width: 120px;
      height: 44px;
      font-size: 16px;
      line-height: 44px;  /* Ensure line-height matches the height for vertical centering */
      text-align: center;  /* Center text horizontally */
      transition: background 0.2s ease;
    }

    #preview {
      margin-top: 16px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #preview img {
      max-width: 100%;
      border-radius: 8px;
    }

    #preview div {
      margin-top: 10px;
      padding: 10px;
      background-color: #2c2e3b;
      border-radius: 5px;
      font-size: 14px;
      width: calc(100% - 20px);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="launcher">
    <div id="drag-handle"></div>
    <img src="https://diverse-observations-vbulletin-occasional.trycloudflare.com/static/images/example.png" 
         style="width: 90px; height: 90px; margin-top: 32px; border-radius: 50%;">
    <button id="capture">Skip Math</button>
    <div id="preview"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
